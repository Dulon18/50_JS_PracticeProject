<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyage Slider</title>
  </head>
  <body>
    <div class="app">
      <div class="cardList">
        <button class="cardList__btn btn btn-left">
          <div class="icon">
            <svg><use xlink:href="#arrow-left"></use></svg>
          </div>
        </button>
        <div class="cards_wrapper">
          <div class="card current-card">
            <div class="card_image">
              <img src="" alt="" />
            </div>
          </div>
          <div class="card next-card">
            <div class="card_image">
              <img src="" alt="" />
            </div>
          </div>
          <div class="card">
            <div class="card_imgage">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <button class="cardList_btn btn btn-right">
          <div class="icon">
            <svg><use xlink:href="#arrow-right"></use></svg>
          </div>
        </button>
      </div>
      <div class="infoList">
        <div class="info_wrapper">
          <div class="info current-info">
            <h1 class="text name"></h1>
            <h4 class="text location"></h4>
            <p class="text description"></p>
          </div>
        </div>
        <div class="info_wrapper">
          <div class="info next-info">
            <h1 class="text name"></h1>
            <h4 class="text location"></h4>
            <p class="text description"></p>
          </div>
        </div>
        <div class="info_wrapper">
          <div class="info privious-info">
            <h1 class="text name"></h1>
            <h4 class="text location"></h4>
            <p class="text description"></p>
          </div>
        </div>
      </div>
      <div class="app_bg">
        <div class="app_bg_image current-image">
          <img src="" alt="" />
        </div>
        <div class="app_bg_image next-image">
          <img src="" alt="" />
        </div>
        <div class="app_bg_image previous-image">
          <img src="" alt="" />
        </div>
      </div>
    </div>
    <div class="loading-wrapper">
      <div class="loading-text">Loading...</div>
      <div class="loader">
        <span></span>
      </div>
    </div>

    <svg class="icons" style="display: none">
      <symbol
        id="arrrow-left"
        xmlns="http://www.w3.org/200/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="328 112 184 256 328 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
      <symbol
        id="arrrow-right"
        xmlns="http://www.w3.org/200/svg"
        viewBox="0 0 512 512"
      >
        <polyline
          points="184 112 328 256 184 400"
          style="
            fill: none;
            stroke: #fff;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 48px;
          "
        />
      </symbol>
    </svg>
  </body>
</html>
